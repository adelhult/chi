# Mostly copied from the modmark-org/modmark workflow
name: Deploy website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "deploy-main"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playground
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install toolchain (wasm32-unknown-unknown)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      - name: Build website
        run: |
          npm ci
          npm run wasm
          npm run build
      - name: Remove auto-generated .gitignore
        run: rm dist/pkg/.gitignore
      - name: Copy deployment files
        run: |
          mkdir site-deploy
          cp -r dist/* site-deploy
      - name: Print generated files
        run: ls -R site-deploy
      - name: Deploy website
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./playground/site-deploy/
          branch: gh-pages
          clean: true
          single-commit: true